#General Dynamic Events
DynamicEvents = Eventos Dinámicos
DynamicEventsTooltip = ¡Habilitar eventos suplementarios que afectan la economía mundial, las relaciones diplomáticas y los cambios ideológicos!

#Economy Events
#Crash of other civ 5
EventCrashName_1 = ¡{0} enfrenta un colapso económico!
EventCrashDesc_1 = Han salido informes de que el estimado gobierno de {0}, una de las naciones más desarrolladas económicamente del mundo, ha enfrentado un colapso económico repentino en todos los principales sectores. Como muchas otras naciones dependen de {0} para el comercio, se espera que esto tenga un impacto devastador en el resto del mundo.
EventCrashDecision_1 = ¡Horrible!

EventCrashName_2 = La devastación económica de {0}.
EventCrashDesc_2 = Anoche, {0} enfrentó una crisis económica repentina pero esperada. Se sabía que el gobierno había descuidado el gasto en el sector económico, pero esta tragedia ha recordado este hecho al mundo, aunque a un precio doloroso. Muchas naciones que dependen de {0} para diversas exportaciones e importaciones enfrentan un despertar rudo.
EventCrashDecision_2 = Justo lo que necesitábamos.

EventCrashName_3 = El colapso de {0}.
EventCrashDesc_3 = La nación desarrollada de {0} colapsó económicamente ayer, principalmente debido a la falta de financiamiento gubernamental en la industria comercial. Es muy probable que este colapso tenga un efecto dominó entre las naciones en desarrollo cercanas que dependen de {0} económicamente.
EventCrashDecision_3 = Esto pasará a la historia.

EventCrashName_4 = La muerte de una economía.
EventCrashDesc_4 = Han salido informes de que el estimado gobierno de {0}, una de las naciones más desarrolladas económicamente del mundo, ha enfrentado un colapso económico repentino en todos los principales sectores. Como muchas otras naciones dependen de {0} para el comercio, se espera que esto tenga un impacto devastador en el resto del mundo.
EventCrashDecision_4 = Bien...

EventCrashName_5 = ¡La ira de Dios golpea a la nación de {0}!
EventCrashDesc_5 = La comunidad internacional está conmocionada al enterarse de que {0} ha enfrentado caídas económicas severas y repentinas como resultado de muy pocos subsidios e inversiones en su economía civil. Es muy probable que este evento tenga efectos de "onda expansiva" en el resto del mundo, ya que varias naciones dependen de la gente de {0} para el comercio de importación.
EventCrashDecision_5 = ¡Ridículo!

#Crash of undiscovered civ 2
EventCrashNameUndiscovered_1 = Hace mucho tiempo, en un lugar muy, muy lejano...
EventCrashDescUndiscovered_1 = Han llegado noticias de varios viajeros de que algún tipo de "devastación" ha ocurrido en una superpotencia en algún lugar del mundo. Aunque normalmente no nos importaría tales asuntos, se dice que el país misterioso suministra indirectamente bienes a nuestro continente, por lo que podría ser una buena idea estar al tanto de las posibles consecuencias de este evento.
EventCrashDecisionUndiscovered_1 = Interesante.

EventCrashNameUndiscovered_2 = ¡Una superpotencia ha caído!
EventCrashDescUndiscovered_2 = Hemos llegado al conocimiento de que un estado económicamente grande ha enfrentado un colapso repentino en sus sectores financieros, principalmente debido a la falta de financiamiento gubernamental y subsidios. Aunque no conocemos los detalles de este país, sabemos que puede afectar potencialmente a nosotros y a nuestros vecinos financieramente. Mantengámonos vigilantes ante este asunto mientras continuamos gobernando nuestra nación.
EventCrashDecisionUndiscovered_2 = Prestemos atención a esto...

#Crash of player civ 2
EventCrashNamePlayer_1 = ¡La ira de Dios nos golpea!
EventCrashDescPlayer_1 = Nuestra constante falta de inversión en nuestra economía interna ha llevado a una caída confusa y repentina en nuestra capacidad comercial y de negocios nacional. A medida que la felicidad de nuestro pueblo sufre, debemos hacer lo que podamos para remediar la situación antes de que evolucione en algo peor.
EventCrashDecisionPlayer_1 = ¿Y ahora qué?

EventCrashNamePlayer_2 = Nuestra economía en ruinas...
EventCrashDescPlayer_2 = La significativa falta de gasto gubernamental en nuestra economía ha llevado a una gran caída en la capacidad industrial, extracomercial y económica en general. Mientras nuestra población sufre, debemos tratar de aumentar nuestros subsidios para tanto remediar como prevenir este tipo de situación.
EventCrashDecisionPlayer_2 = Tendremos que reconstruir de nuevo.

#Miracle of other civ 3
EventMiracleName_1 = ¡{0} experimenta un auge económico!
EventMiracleDesc_1 = Acaban de llegar noticias de que {0}, una nación conocida por sus robustas políticas económicas, ha logrado un crecimiento notable en todos los sectores. Sus inversiones en infraestructura, tecnología y educación han dado frutos espléndidos.
EventMiracleDecision_1 = ¡Notable!

EventMiracleName_2 = ¡{0} ve su economía elevarse a nuevas alturas!
EventMiracleDesc_2 = En un giro sorprendente de los acontecimientos, {0} ha presenciado un aumento sin precedentes en la actividad económica. Sus inversiones estratégicas en investigación, desarrollo y subsidios los han impulsado hacia adelante. El mundo observa con asombro cómo {0} se convierte en un modelo de prosperidad.
EventMiracleDecision_2 = ¡Hacia un futuro brillante!

EventMiracleName_3 = La tierra de los milagros...
EventMiracleDesc_3 = Nuestros asesores han notado que {0} ha experimentado un crecimiento notable en todos los sectores. Grandes sumas de inversión en diferentes sectores económicos les han permitido experimentar un aumento de crecimiento en la mayoría de los sectores, lo que tiene el potencial de aumentar reflexivamente nuestra economía a través del comercio directo e indirecto también.
EventMiracleDecision_3 = Toma nota de eso...

#Miracle of undiscovered civ 3
EventMiracleNameUndiscovered_1 = Una joya oculta emerge.
EventMiracleDescUndiscovered_1 = Informes indican que una nación previamente desconocida ha experimentado un milagro económico. A pesar de nuestra falta de información detallada, está claro que sus políticas innovadoras y la gestión de recursos han llevado a un progreso notable. Mantengamos un ojo en esta información.
EventMiracleDecisionUndiscovered_1 = Una sorpresa agradable...

EventMiracleNameUndiscovered_2 = ¡El gigante silencioso despierta!
EventMiracleDescUndiscovered_2 = Los rumores de los círculos diplomáticos sugieren que un país no descubierto ha logrado un notable crecimiento económico. Es probable que su gran estatus económico también pueda estimular una mayor actividad económica en nuestras propias tierras, por lo que esto debe ser recibido como una buena noticia.
EventMiracleDecisionUndiscovered_2 = Bien.

EventMiracleNameUndiscovered_3 = ¡Palabras lejanas de celebración!
EventMiracleDescUndiscovered_3 = Desde los rincones del mundo llegan noticias de un milagro económico. Una nación, previamente desconocida para nosotros, ha florecido gracias a un liderazgo visionario e inversiones estratégicas. Debemos aprender de este evento para incorporarlo en nuestra propia economía estructurada.
EventMiracleDecisionUndiscovered_3 = Noticias inesperadas, pero bienvenidas.

#Miracle of player civ 2
EventMiracleNamePlayer_1 = ¡Nuestra economía está floreciendo!
EventMiracleDescPlayer_1 = Gracias a inversiones prudentes y políticas con visión de futuro, la economía de nuestra nación está prosperando. Mientras las industrias están en auge y la innovación es rampante, continuemos esta trayectoria positiva y aseguremos que nuestro pueblo coseche los beneficios.
EventMiracleDecisionPlayer_1 = ¡Prosperidad adelante!

EventMiracleNamePlayer_2 = Un amanecer dorado.
EventMiracleDescPlayer_2 = Nuestro compromiso inquebrantable con el desarrollo económico ha dado frutos. Las industrias florecen, el mercado se dispara y la innovación impregna cada rincón de nuestra nación. A medida que nuestros ciudadanos celebran la nueva prosperidad, debemos seguir invirtiendo sabiamente y sostener esta nueva era.
EventMiracleDecisionPlayer_2 = Navegación suave.

#Ripplecrash of other civ, player unaffected 3
EventCrashRippleName_1 = La recesión de {0} reverbera a nuestro alrededor.
EventCrashRippleDesc_1 = Los problemas económicos mencionados en {0} se extienden a través de nuestras fronteras. Afortunadamente, no estamos atrapados en el fuego cruzado. Ahora tenemos grandes decisiones por delante: podemos tomar esto como una oportunidad para atacar a nuestros enemigos en apuros, o quizás ofrecer asistencia económica.
EventCrashRippleDecision_1 = Maravilloso.

EventCrashRippleName_2 = ¡La réplica de un terremoto económico!
EventCrashRippleDesc_2 = El colapso económico en {0} ha enviado ondas de choque a los países vecinos. Las interrupciones comerciales, las fluctuaciones de la moneda y el pánico de los inversores se extienden a través de las fronteras. Mientras otras naciones lidian con las consecuencias, nosotros nos mantenemos por encima de ellas, ilesos, y ahora tenemos la oportunidad de actuar.
EventCrashRippleDecision_2 = Fascinante.

EventCrashRippleName_3 = Se siente una onda expansiva...
EventCrashRippleDesc_3 = La nación de {0} está experimentando dificultades económicas significativas, lo que está afectando a muchas otras naciones en su región también. Nuestras economías, por suerte, no se ven afectadas por la crisis en absoluto.
EventCrashRippleDecision_3 = Parece ser un signo.

#Ripplemiracle of other civ, player unaffected 3
EventMiracleRippleName_1 = El auge económico de {0} beneficia a todos.
EventMiracleRippleDesc_1 = El crecimiento económico masivo en {0} ha afectado a muchas naciones vecinas, pero afortunadamente, nosotros permanecemos neutrales. Esto podría ser una oportunidad para continuar nuestra estabilidad económica e incluso abrir nuevas oportunidades comerciales.
EventMiracleRippleDecision_1 = Bien.

EventMiracleRippleName_2 = El aumento económico de {0} afecta a los vecinos.
EventMiracleRippleDesc_2 = El reciente auge en la economía de {0} ha afectado positivamente a muchas naciones en su región también, lo que puede ser beneficioso para nosotros en formas reflexivas.
EventMiracleRippleDecision_2 = ¡Un signo positivo!

EventMiracleRippleName_3 = Se siente una onda de prosperidad...
EventMiracleRippleDesc_3 = La nación de {0} ha experimentado un crecimiento económico significativo, lo que ha tenido un impacto positivo en todas las naciones circundantes. Nuestras economías se han mantenido independientes de esta influencia, por lo que no ha habido ningún impacto significativo en nosotros.
EventMiracleRippleDecision_3 = Tiempos emocionantes.

# Ripple miracle of undiscovered civ, player affected 3
EventMiracleRipplePlayerName_1 = Prosperidad recién descubierta
EventMiracleRipplePlayerDesc_1 = Rumores de un milagro económico en una tierra lejana y desconocida han llegado a nuestros oídos. El auge en su economía ha incrementado indirectamente nuestras rutas comerciales y la confianza en el mercado.
EventMiracleRipplePlayerDecision_1 = ¡Un benefactor bienvenido pero inesperado!

EventMiracleRipplePlayerName_2 = Vientos de fortuna invisibles
EventMiracleRipplePlayerDesc_2 = Un auge económico en una civilización no descubierta ha enviado ondas de prosperidad hacia nosotros. Nuestros comerciantes informan un aumento en la demanda y estabilidad en el comercio. Debemos considerar cómo beneficiarnos más de este aliado invisible.
EventMiracleRipplePlayerDecision_2 = Fortalezcamos nuestro comercio.

EventMiracleRipplePlayerName_3 = Una mano oculta de crecimiento
EventMiracleRipplePlayerDesc_3 = El éxito económico de una civilización misteriosa ha elevado indirectamente nuestra economía. Nuestras industrias están prosperando y la confianza de los inversores es alta; debemos manejar esta nueva prosperidad con sabiduría.
EventMiracleRipplePlayerDecision_3 = Aprovechemos al máximo nuestras ganancias.

# Civil War
CannotRestructureGovernmentFacingOpposition = ¡No se puede reestructurar el gobierno ante oposición!
PotentialConsequences = Esto puede tener consecuencias potenciales...
WeMustFight = ¡Debemos luchar!

# Pre-civil War Choices
EventPreCivilWarName_1 = Desafío a {0}
EventPreCivilWarDesc_1 = Después de nuestro cambio ideológico repentino hacia {0}, múltiples organizaciones civiles y gubernamentales han denunciado nuestra administración. A medida que la situación escala, nos enfrentamos a dos opciones.
EventPreCivilWarDecisionA_1 = ¡Debemos renunciar a este cambio ahora!
EventPreCivilWarDecisionB_1 = Consolidemos nuestra posición inmediatamente.

EventPreCivilWarName_2 = Protestas en todo el país contra el cambio ideológico
EventPreCivilWarDesc_2 = Hoy, nuestra nación se despertó enfurecida, ya que los defensores protestan vociferante y fuertemente contra nuestro nuevo gobierno de {0}. Ahora estamos en un enfrentamiento tenso entre leales y partidarios del statu quo en nuestro gobierno, y hermanos se preparan para luchar entre sí.
EventPreCivilWarDecisionA_2 = ¡Fue un accidente!
EventPreCivilWarDecisionB_2 = Aplasta la oposición.

EventPreCivilWarName_3 = Llamados a dimitir
EventPreCivilWarDesc_3 = Durante las últimas semanas después de nuestro abrupto cambio ideológico, hemos sido testigos de oposición en todos los sectores contra nuestro gran gobierno. Los asesores sugieren que volvamos a los sistemas administrativos anteriores al menos en apariencia, antes de que la oposición se vuelva peligrosa.
EventPreCivilWarDecisionA_3 = Somos una nación de nuestros ciudadanos.
EventPreCivilWarDecisionB_3 = Prepárense los caballos.

# True Civil War
EventCivilWarName_1 = Hermano contra hermano
EventCivilWarDesc_1 = Aquellos que hacen imposible la revolución pacífica harán inevitable la revolución violenta.\nJohn Fitzgerald Kennedy
EventCivilWarDecision_1 = ¡Esto no es nada!

EventCivilWarName_2 = La lucha contra {0}
EventCivilWarDesc_2 = Debes entrenar más duro que el enemigo que intenta matarte.\nTodo el descanso que necesites lo encontrarás en la tumba.\nLeon Degrelle
EventCivilWarDecision_2 = Levántate y movilízate.

EventCivilWarName_3 = Sangre de una nación
EventCivilWarDesc_3 = En medio del caos, también hay oportunidad.\nSun Tzu
EventCivilWarDecision_3 = Que Dios nos ayude...

# Ideology Change
EventAklgIdeologyName_1 = Una transición suave
EventAklgIdeologyDesc_1 = El cambio desde la administración anterior ha sido aceptado en general. Nuestros ciudadanos reconocen la continuidad en los ideales de {0}, y la transición ha sido relativamente pacífica; los asesores dicen que podemos haber evitado posibles tumultos y violencia.
EventAklgIdeologyDecision_1 = ¡Abrazar el cambio!

EventAklgIdeologyName_2 = Sin compromiso con {0}
EventAklgIdeologyDesc_2 = La transición de una ideología a otra ha sido fluida, ya que vemos que la población y el gobierno permanecen firmemente arraigados en {0}! Esperemos haber navegado hábilmente este cambio sin incitar conflictos a largo plazo.
EventAklgIdeologyDecision_2 = Sigamos nuestro camino.

EventAklgIdeologyName_3 = Una visión unificada
EventAklgIdeologyDesc_3 = El cambio ideológico dentro de nuestro marco de {0} ha sido bien recibido. Nuestra nación ve la alineación en nuestros principios y permanece unida; algunos dicen que hemos evitado hábilmente el caos de una guerra civil.
EventAklgIdeologyDecision_3 = ¡Fortalezcamos nuestra determinación!

# Normal War
EventWarName_1 = La Guerra de {0}
EventWarDesc_1 = Jesús lloró\nJuan 11:35
EventWarDecision_1 = Se reduce a esto.

EventWarName_2 = El Conflicto de {0}
EventWarDesc_2 = Si luchas, ya sea que seas abatido en el campo de batalla e irás a los reinos celestiales, o ganarás la victoria y disfrutarás del reino en la tierra. Entonces, levántate con determinación y prepárate para luchar.\nBhagavad Gita, 2:37
EventWarDecision_2 = ¡Salva a los niños!

EventWarName_3 = Guerra de {0}
EventWarDesc_3 = El gran Odiseo se derritió en lágrimas, corriendo por sus mejillas para mojar sus mejillas. Así como una mujer llora, abrazando a su esposo, también un hombre que cae en batalla, luchando por la ciudad y sus habitantes.\nHomero, El Mito de Odiseo
EventWarDecision_3 = ¡Una gran prueba!

# Call to Arms
EventCTAName_1 = Un desarrollo en la guerra de {0}
EventCTADesc_1 = Con el estallido de un nuevo conflicto en las áreas alrededor de {0}, llega la noticia de que la prestigiosa nación de {1} se ha unido al conflicto al lado de sus aliados con toda la fuerza de su ejército. Quizás debamos considerar esta circunstancia al reevaluar nuestros objetivos estratégicos más adelante.
EventCTADecision_1 = ¡Puedo oír a los ejércitos marchando!

EventCTAName_2 = {1} viene al rescate de {0}
EventCTADesc_2 = El poderoso gobierno de {1} ha prometido su lealtad a la nación aliada {0} tras el impacto de su conflicto con diversas fuerzas externas. Mientras hablamos, tropas de {1} se han movilizado y están siendo transportadas a las fronteras de {0} para complementar sus formaciones defensivas.
EventCTADecision_2 = Así evoluciona.

EventCTAName_3 = {0} llama a {1} a las armas
EventCTADesc_3 = La nación de {0} ha solicitado ayuda a varias naciones, incluyendo a {1}, que ha respondido con acción militar agresiva contra los atacantes de la primera en la guerra actual. Debido a esto, los ciudadanos y las administraciones militares en {0} informan ahora una mayor confianza en la capacidad de su ejército con un aliado poderoso.
EventCTADecision_3 = Toma nota de esto...

# Post-Civil War
EventPostCivilWarName_1 = El triunfo de {0}
EventPostCivilWarDesc_1 = Nuestra guerra con los traidores partidarios de {0} ha resultado en nada más que éxito, ya que después de una dura batalla hemos triunfado sobre las nuevas tumbas del enemigo. Sin embargo, debido a la guerra civil, nuestra nación está en ruinas: el dinero gastado, la industria destruida y la división cultural se ha cimentado para los años venideros. Debemos comenzar a reconstruir nuestra nación para que podamos regresar mejor que nunca.
EventPostCivilWarDecision_1 = ¡Victoria!

EventPostCivilWarName_2 = Unidos resistimos
EventPostCivilWarDesc_2 = Después de la pesadilla de una rebelión del statu quo por parte de los partidarios de {0}, parece que la niebla se ha asentado y nos mantenemos orgullosos sobre los ideales de nuestros enemigos. Sin embargo, debemos reconocer que también eran compatriotas, y como resultado de la guerra hemos perdido una gran parte de la fuerza laboral, la industria y la riqueza monetaria en nuestra gloriosa nación. Los asesores dicen que todos los esfuerzos deben centrarse ahora en la reconstrucción, para cimentar las bases para una futura expansión, ya sea económica o militar.
EventPostCivilWarDecision_2 = Vamos a hacerlo.

EventPostCivilWarName_3 = La guerra ha terminado
EventPostCivilWarDesc_3 = Noticias de los últimos miembros del partido {0} caídos han llegado finalmente a nuestras manos. Mientras avanzamos hacia una nueva era, debemos reconocer la devastación que la guerra civil ha traído a nuestra nación. La economía está en ruinas, la infraestructura ha sido destruida, y la confianza pública se encuentra en su punto más bajo. Para restaurar la grandeza de nuestro país, debemos centrarnos en la reconstrucción y en la unificación de nuestro pueblo bajo una visión compartida de futuro.
EventPostCivilWarDecision_3 = ¡Adelante hacia la reconstrucción!

# Eventos de Capitulación
EventCapNamePlayer_1 = ¡{0} se rinde!
EventCapDescPlayer_1 = El pueblo desolado en {0} se ha rendido ante nuestras fuerzas superiores. Nuestra brillantez estratégica y resolución inquebrantable nos han llevado a este triunfo monumental. La gente celebra nuestra victoria, y el prestigio de nuestra nación continúa ascendiendo a nuevas alturas, tal como se predijo.
EventCapDecisionPlayer_1 = ¡Regocíjate en el éxito!

EventCapNamePlayer_2 = Victoria sobre el mal.
EventCapDescPlayer_2 = Un formidable adversario en {0} ha depuesto las armas y aceptado nuestros términos de rendición. ¡Esta victoria marca el comienzo de una nueva era de paz y prosperidad para nuestra nación!
EventCapDecisionPlayer_2 = ¡Grandes noticias!

EventCapNamePlayer_3 = ¡Triunfo inquebrantable!
EventCapDescPlayer_3 = Contra todo pronóstico, con nuestra destreza militar y estratégica demostrada más allá de toda duda, hemos obligado a {0} a rendirse ante nosotros. Nuestro pueblo se une en celebración mientras nuestras guarniciones marchan por el territorio de la nación caída.
EventCapDecisionPlayer_3 = Un legado de expansión...

EventCapName_1 = La Caída de {0}
EventCapDesc_1 = El fracaso de {0} en su esfuerzo bélico ha remodelado la dinámica regional en nuestras tierras periféricas. Este nuevo orden presenta tanto desafíos como oportunidades, así que permanezcamos vigilantes y adaptemos nuestras estrategias en consecuencia.
EventCapDecision_1 = Observar el impacto...

EventCapName_2 = Muerte y renacimiento.
EventCapDesc_2 = Un cambio significativo de poder ha ocurrido ya que {0} ha anunciado formalmente su rendición ante las fuerzas asaltantes. A medida que los vacíos de poder vienen y van, debemos observar cuidadosamente los eventos que se desarrollan y considerar los pasos para aprovechar esta situación.
EventCapDecision_2 = Monitorear la situación.

EventCapName_3 = ¡Un Nuevo Orden!
EventCapDesc_3 = La reciente capitulación de {0} marca un momento crucial en el paisaje geopolítico - debemos evaluar las implicaciones de este evento para nuestros propios intereses estratégicos.
EventCapDecision_3 = Adaptar nuestra estrategia.

SkippedSingleEvent = ¡Eventos de decisión única omitidos!


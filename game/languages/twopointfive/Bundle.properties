#Class Events
EventUnrestLowerName_1 = The plight of the lower class.
EventUnrestLowerDesc_1 = The lower class in our nation has been suffering from a lack of basic goods, amplified by taxation rates, leading to widespread discontent. We must address their grievances to maintain support from the common man towards our nation and leader.
EventUnrestLowerDecision_1 = Welfare always works...

EventUnrestLowerName_2 = Angst among our lower class.
EventUnrestLowerDesc_2 = Lower class citizens have been pushed to the brink, and rioting, theft, and discontent are sharply rising. If we do not address their concerns over goods and taxation, we risk losing legitimacy over our national rule.
EventUnrestLowerDecision_2 = Let them eat cake!

EventUnrestLowerName_3 = The lower class demands change!
EventUnrestLowerDesc_3 = The members of our civilization's lower class are complaining over the lack of subsidized goods and services, leading to a rise in crime and discontent. It is imperative that we address their concerns to maintain future stability, as they are key in supporting our overall workforce.
EventUnrestLowerDecision_3 = Shoot.

EventUnrestLowerTip = Lower class stability is primarily determined by overall goods investments, taxation rates, and national stability in that order. Try tweaking these factors to improve the situation for your national ruler.


EventUnrestMiddleName_1 = Bourgeoisie discontent!
EventUnrestMiddleDesc_1 = Tax liabilities and civil cohesion are starting to wear on the civilization's middle class, as we see reflected through our national research, income production, and population growth. We should seek to remedy this situation before it devolves, as they make up the majority of our workforce and are key to our nation's success.
EventUnrestMiddleDecision_1 = It will be handled...

EventUnrestMiddleName_2 = Middle class investment shortfall.
EventUnrestMiddleDesc_2 = Income production, innovation, and approval from middle class citizens have been on the decline lately, attributable to notable spending changes and a drop in national stability. The government must acutely address this matter for the sake of the economy, which the middle class is a major contributor to.
EventUnrestMiddleDecision_2 = Noted.

EventUnrestMiddleName_3 = An economic slowdown!
EventUnrestMiddleDesc_3 = An alarming trend is noted by our government's economists, marked by a rapid slowdown in income, research, and population figures. It seems the middle class is losing faith in our national government due to spending matters alongside low assimilation, and we should try to introduce policy to combat these issues.
EventUnrestMiddleDecision_3 = Fix this!

EventUnrestMiddleTip = Middle class approval responds to a blend of national investments and goods, alongside stability and taxation rates to a lesser extent. Adjust the spending there to address their concerns towards your leader.


EventUnrestUpperName_1 = Disapproval from oligarchs.
EventUnrestUpperDesc_1 = The lack of subsidized investments for large corporations, in addition to the taxation rates and national stability, have led to disapproval from wealthy citizens towards our ruler. This must be remedied before the elites fully turn against us.
EventUnrestUpperDecision_1 = Fat cats will be fat cats.

EventUnrestUpperName_2 = Strife among the nation's elites.
EventUnrestUpperDesc_2 = Lower subsidized investments, increased taxation rates, and a decline in national stability have led to unrest among the nation's elites. If we do not address their concerns, we risk losing support from the upper class, which is detrimental to our leader's legitimacy.
EventUnrestUpperDecision_2 = Worrying.

EventUnrestUpperName_3 = The upper class is not happy!
EventUnrestUpperDesc_3 = The nation's elites are growing increasingly discontent with the government's policies, particularly regarding taxation and overall subsidized investments. This should be addressed immediately, as the upper class is the backbone of our nation's economy and military, and we cannot afford to lose their support.
EventUnrestUpperDecision_3 = It will be done!

EventUnrestUpperTip = The upper class is mainly concerned with overall national investments, in addition to taxation rates and national stability, respectively. Adjust these factors to improve their approval ratings towards your leader.


EventRevoltUpperName_1 = Oligarchic coup.
EventRevoltUpperDesc_1 = Disillusioned wealthy magnates and corporate barons have mobilized private armies and seized key provinces, proclaiming a new despotic regime. Their coffers fund a civil war that could shatter our state.
EventRevoltUpperDecision_1 = Rally loyalist forces!

EventRevoltUpperName_2 = Despotic ascension threat!
EventRevoltUpperDesc_2 = An elite coalition has attempted to install a puppet dictator, backed by mercenaries, thanks to disapproving views towards our leader. They aim to crush opposition to their autocratic vision with more pro-corporate governmental institutions.
EventRevoltUpperDecision_2 = It has come down to this...

EventRevoltUpperName_3 = An aristocratic fight.
EventRevoltUpperDesc_3 = Rival noble houses are locked in brutal combat for supreme control, plunging our nation into chaos and risking total collapse. These traitors cite neglect of our leader and the government as exigence for their little revolution.
EventRevoltUpperDecision_3 = He who fights against his country is never a hero.

EventRevoltUpperTip = Upper class revolts establish a new despotic state. Maintain their loyalty in the future through subsidized investments, low taxation, and stability. For now, you must fight!


EventRevoltMiddleName_1 = Mass exodus of the middle class!
EventRevoltMiddleDesc_1 = Skilled artisans, merchants, and professionals are abandoning their posts en masse, migrating to rival states, thanks to widespread negative views around our leader and national legitimacy. This brain drain cripples our industries and erodes the tax base, threatening a nationwide economic collapse.
EventRevoltMiddleDecision_1 = Seal the borders!

EventRevoltMiddleName_2 = Professional flight!
EventRevoltMiddleDesc_2 = A tide of enraged middle-class entrepreneurs and civil servants have packed up capital and expertise, relocating abroad. Innovation stalls and income plummets as the engine of our workforce departs in droves.
EventRevoltMiddleDecision_2 = They were useless anyway...

EventRevoltMiddleName_3 = Our workforce departs...
EventRevoltMiddleDesc_3 = Disillusionment with stagnating growth and broken promises of our leader has driven the middle class to mass departure by land and sea. Their exit undermines research, production, and long-term prosperity of our great nation.
EventRevoltMiddleDecision_3 = Oh brother.

EventRevoltMiddleTip = A middle class exodus devastates economy and happiness. Keep them infatuated with consistent investments alongside goods spending, low taxation rates, and stability in the future. For now, try to recover!


EventRevoltLowerName_1 = The proletariat uprising.
EventRevoltLowerDesc_1 = The marginalized masses of our lower class, enraged over taxation rates, low welfare spending, and erupting national stability, have seized weapons and formed revolutionary councils! They are currently dismantling local authorities and proclaiming a new order, threatening to engulf our entire nation into a brutal civil war.
EventRevoltLowerDecision_1 = Crush them!

EventRevoltLowerName_2 = Lower class revolution sweeps the provinces!
EventRevoltLowerDesc_2 = Inspired by cries for liberty and equality, commoners have stormed government buildings in response to taxation and welfare spending. Streets run red with fervor as they establish grassroots assemblies, challenging our ruler's legitimacy.
EventRevoltLowerDecision_2 = Welfare cheats...

EventRevoltLowerName_3 = Tide of insurgency!
EventRevoltLowerDesc_3 = Widespread riots and armed bands from the lower class have disrupted trade routes and toppled fortifications, as many now see our government and ruler as illegitimate. Their communitarian councils are rallying workers nationwide; failure to respond may mean complete loss of control!
EventRevoltLowerDecision_3 = Declare martial law!

EventRevoltLowerTip = Lower class revolts trigger the formation of new rival communist or democratic states. To prevent this, prioritize abundant goods, low taxes, and stability in the future. For now, crush their little insurgency!


EventObeyUpperName_1 = Aristocratic concord.
EventObeyUpperDesc_1 = The wealthy elites have publicly endorsed our rule, particularly with strategic investments and taxation, hosting lavish banquets and funding grand monuments to celebrate the regime's stability. Their swift public support bolsters national legitimacy among all society.
EventObeyUpperDecision_1 = Let's party!

EventObeyUpperName_2 = Noble patronage network!
EventObeyUpperDesc_2 = Prominent noble houses have pooled resources into a generous endowment for universities and hospitals in our leader's name, cementing their allegiance through tangible investments in the realm's future.
EventObeyUpperDecision_2 = Channel their funds.

EventObeyUpperName_3 = Corporate alignment summit.
EventObeyUpperDesc_3 = Major corporate barons convened at a summit to praise our ruler's investment policies and pledge vast infrastructure projects under our leadership, signaling a unified elite backing for our current national agenda.
EventObeyUpperDecision_3 = As expected!

EventObeyUpperTip = When the elite rally in obedience, solidify their loyalty with decisions, general investment subsidies, and low corporate taxes to maintain their benefaction.


EventObeyMiddleName_1 = Civil harmony initiative.
EventObeyMiddleDesc_1 = Primarily middle-class entrepreneurs and professionals, with full support of our ruler, have launched civic workshops to promote our ruler's economic vision, driving local innovation and enhancing public morale in every township.
EventObeyMiddleDecision_1 = This should be encouraged!

EventObeyMiddleName_2 = Merchant guild festival!
EventObeyMiddleDesc_2 = The merchant guilds hosted a grand festival in our ruler's honor, showcasing domestic goods and boosting regional trade, as a vivid testament to their satisfaction in the current leadership, particularly with the national budget.
EventObeyMiddleDecision_2 = Awesome!

EventObeyMiddleName_3 = Professional service corps created...
EventObeyMiddleDesc_3 = Civil servants and skilled artisans volunteered en masse to rebuild rural roads and schools, demonstrating their trust in our policies and commitment to national progress. The exigence was likely our budgetary spending, which worked in the favor of many middle class individuals.
EventObeyMiddleDecision_3 = We shall give them medals.

EventObeyMiddleTip = To keep the middle class engaged, continue fostering entrepreneurship through balanced goods and investment spending alongside low taxation rates.


EventObeyLowerName_1 = Glad-hand gathering!
EventObeyLowerDesc_1 = Commoners streaming in from surrounding villages celebrate new welfare measures, stable rule, and tax cuts, filling the streets with songs of gratitude and unity.
EventObeyLowerDecision_1 = Join their festivities!

EventObeyLowerName_2 = Community uplift program.
EventObeyLowerDesc_2 = Lower-class volunteers have formed neighborhood councils to manage local relief efforts under our leader's guidance, reinforcing grassroots trust and social cohesion.
EventObeyLowerDecision_2 = Give them cake!

EventObeyLowerName_3 = Harvest of gratitude.
EventObeyLowerDesc_3 = Farmers and laborers have delivered a surplus of grain to provincial granaries as an offering of thanks for recent tax cuts and projects from national goods spending, championed by our leader's rule.
EventObeyLowerDecision_3 = Good to hear.

EventObeyLowerTip = Sustain lower-class loyalty with reliable goods spending, low taxation, and national assimilation campaigns to preempt future unrest.


EventLoyalUpperName_1 = Royal endowment!
EventLoyalUpperDesc_1 = Almost all of the elite class is in support of our current rule, with wealthy patrons creating a perpetual fund in our leader's name, financing cutting-edge research and grand civic works to immortalize our regime's vision.
EventLoyalUpperDecision_1 = Establish a royal trust.

EventLoyalUpperName_2 = Oligarchic bolster!
EventLoyalUpperDesc_2 = As upper class approval reaches a record-high, leading noble houses have offered seasoned statesmen and financiers to serve directly under our banner, lending their influence to strengthen our governance.
EventLoyalUpperDecision_2 = Amazing news.

EventLoyalUpperName_3 = Noble rule!
EventLoyalUpperDesc_3 = Wealthy magnates have developed a comprehensive network of companies and estates thanks to subsidized investments, and now have record-high trust in our ruler's leadership. In response, they have offered statesmen, financed research, and erected grand works in our leader's name.
EventLoyalUpperDecision_3 = Let's keep it like this!

EventLoyalUpperTip = Great job! At peak elite loyalty, reinforce with low taxes and sustained investment subsidies to keep their support unbreakable.


EventLoyalMiddleName_1 = Innovation consortium!
EventLoyalMiddleDesc_1 = Guildmasters and entrepreneurs have formed a national consortium to drive industrial breakthroughs and export growth, demonstrating unshakable confidence in our policies.
EventLoyalMiddleDecision_1 = Mantain their support!

EventLoyalMiddleName_2 = Civic surge!
EventLoyalMiddleDesc_2 = Middle-class professionals and artisans have flooded public-works projects with skilled volunteers, rebuilding roads and schools at record pace to showcase unity under our leadership. Their support is now at record-high levels towards our national leader!
EventLoyalMiddleDecision_2 = Honor their service.

EventLoyalMiddleName_3 = The middle-class loves us!
EventLoyalMiddleDesc_3 = Merchant princes have financed a grand overseas expedition, promising new markets and riches as a tribute to our ruler's market-friendly reforms, whilst domestic middle-class residents have came out in record numbers to celebrate our national independence, signifying national cohesion.
EventLoyalMiddleDecision_3 = Great to hear!

EventLoyalMiddleTip = You have infatuated the middle-class, amazing job! Sustain this perception with balanced goods and investment grants, lowered taxes, and maintaining stability.


EventLoyalLowerName_1 = Worker prosperity!
EventLoyalLowerDesc_1 = Common lower-class folk across the realm have staged a massive and coordinated festival, with street feasts, dances, and songs to celebrate welfare reforms and stable rule. Census shows that lower-class approval is at a record high thanks to our leader's policy.
EventLoyalLowerDecision_1 = Join the celebration!

EventLoyalLowerName_2 = Community militia blessing!
EventLoyalLowerDesc_2 = Census shows approval rates from laborers and villagers are at a record-high for our civilization, and are continuing to increase thanks to our ruler's goods and tax policy. If we continue this way, we shall enter into a new golden age!
EventLoyalLowerDecision_2 = Happy people, healthy ruler.

EventLoyalLowerName_3 = A supportive worker base!
EventLoyalLowerDesc_3 = Farmers delivered an insanely unprecedented bumper harvest to royal granaries, attributing record yields to our irrigation and subsidy programs. This is, of course, bolstered by record-high approval for our leader, thanks to populist policy!
EventLoyalLowerDecision_3 = Let's keep them happy.

EventLoyalLowerTip = You now have the lower class on your side, good work! Keep goods spending, cultural assimilation initiatives, and low taxes consistent to maintain this.

